  <script>
    async function getAuthToken() {
      const session = await Amplify.Auth.currentSession();
      return session.getIdToken().getJwtToken();
    }

    let allBookings = [];

    document.addEventListener("DOMContentLoaded", async () => {
      await loadBookings();
      document.getElementById("searchInput").addEventListener("input", () => renderBookings(allBookings));
      document.getElementById("statusFilter").addEventListener("change", () => renderBookings(allBookings));
      document.getElementById("speciesFilter").addEventListener("change", () => renderBookings(allBookings));
    });

    async function loadBookings() {
      try {
        const token = await getAuthToken();
        const res = await fetch(window.PETSTAY_CONFIG.BOOKINGS_API_URL, {
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });
        const result = await res.json();
        allBookings = Array.isArray(result.bookings) ? result.bookings : [];
        renderBookings(allBookings);
      } catch (err) {
        console.error("Failed to load bookings:", err);
        showToast("Failed to load bookings", true);
      }
    }

    function renderBookings(bookings) {
      const tbody = document.getElementById("bookingsTableBody");
      const searchValue = document.getElementById("searchInput")?.value.toLowerCase() || "";
      const statusFilter = document.getElementById("statusFilter")?.value || "";
      const speciesFilter = document.getElementById("speciesFilter")?.value || "";

      const filtered = bookings.filter(b =>
        (!statusFilter || b.Status === statusFilter) &&
        (!speciesFilter || b.PetSpecies === speciesFilter) &&
        (
          b.OwnerName?.toLowerCase().includes(searchValue) ||
          b.PetName?.toLowerCase().includes(searchValue)
        )
      );

      tbody.innerHTML = "";
      filtered.forEach((b, index) => {
        const statusBadge = {
          "Pending": "bg-warning",
          "Confirmed": "bg-primary",
          "Checked-In": "bg-info",
          "Checked-Out": "bg-success",
          "Cancelled": "bg-danger"
        }[b.Status] || "bg-secondary";

        const showConfirm = b.Status === "Pending";
        const showCheckIn = b.Status === "Confirmed";
        const showCheckout = b.Status === "Checked-In";
        const showRestore = b.Status === "Cancelled";
        const showQR = b.QRCodeURL || b.QRBase64;

        const row = document.createElement("tr");
        row.innerHTML = `
  <td>${index + 1}</td>
  <td><strong>${b.PetName}</strong></td>
  <td>${b.OwnerName}</td>
  <td><span class="badge ${statusBadge} text-white">${b.Status}</span></td>
  <td>
    <div class="action">
      <button class="text-primary" title="View Details" data-booking='${encodeURIComponent(JSON.stringify(b))}' onclick="openBookingModal(this)">
        <span class="material-icons">visibility</span>
      </button>
      ${showConfirm ? `
        <button class="text-warning" title="Confirm" onclick="confirmBooking('${b.BookingID}')">
          <span class="material-icons">check_circle</span>
        </button>` : ""}
      ${showCheckIn ? `
        <button class="text-info" title="Check In" onclick="checkinBooking('${b.BookingID}')">
          <span class="material-icons">login</span>
        </button>` : ""}
      ${showCheckout ? `
        <button class="text-success" title="Check Out" onclick="checkoutBooking('${b.BookingID}')">
          <span class="material-icons">logout</span>
        </button>` : ""}
      ${!showRestore ? `
        <button class="text-danger" title="Cancel" onclick="cancelBooking('${b.BookingID}')">
          <span class="material-icons">delete</span>
        </button>` : ""}
      ${showRestore ? `
        <button class="text-info" title="Restore" onclick="restoreBooking('${b.BookingID}')">
          <span class="material-icons">restore</span>
        </button>` : ""}
      ${showQR ? `
        <button class="text-secondary" title="QR Code" data-url="${b.QRCodeURL || 'data:image/png;base64,' + b.QRBase64}" onclick="showQRModal(this)">
          <span class="material-icons">qr_code</span>
        </button>` : ""}
    </div>
  </td>
`;

        tbody.appendChild(row);
      });
    }



    async function performBookingAction(id, action, confirmMessage, successMessage, errorMessage) {
      if (!confirm(confirmMessage)) return;

      const actionUrlMap = {
        confirm: window.PETSTAY_CONFIG.CONFIRM_BOOKING_URL,
        cancel: window.PETSTAY_CONFIG.CANCEL_BOOKING_URL,
        checkin: window.PETSTAY_CONFIG.CHECKIN_BOOKING_URL,
        checkout: window.PETSTAY_CONFIG.CHECKOUT_BOOKING_URL,
        restore: window.PETSTAY_CONFIG.RESTORE_BOOKING_URL
      };

      try {
        const token = await getAuthToken();
        const res = await fetch(actionUrlMap[action], {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ bookingId: id })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || errorMessage);
        showToast(data.message || successMessage);
        await loadBookings();
      } catch (err) {
        showToast(errorMessage, true);
        console.error("Booking action failed:", err);
      }
    }

    async function cancelBooking(id) {
      await performBookingAction(id, "cancel", "Cancel this booking?", "Cancelled", "Error cancelling booking");
    }

    async function confirmBooking(id) {
      await performBookingAction(id, "confirm", "Confirm this booking?", "Confirmed", "Error confirming booking");
    }

    async function checkinBooking(id) {
      await performBookingAction(id, "checkin", "Mark guest as Checked-In?", "Checked-In", "Error checking in");
    }

    async function checkoutBooking(id) {
      await performBookingAction(id, "checkout", "Check out this guest?", "Checked Out", "Error checking out");
    }

    async function restoreBooking(id) {
      await performBookingAction(id, "restore", "Restore this booking?", "Restored", "Error restoring booking");
    }

    function openBookingModal(button) {
      const bookingData = button.dataset.booking;
      if (!bookingData) return;
      const decoded = decodeURIComponent(bookingData);
      const b = JSON.parse(decoded);

      const statusClass = {
        "Pending": "warning",
        "Confirmed": "primary",
        "Checked-In": "info",
        "Checked-Out": "success",
        "Cancelled": "danger"
      }[b.Status] || "secondary";

      const html = `
    <h5 class="fw-bold mb-3">${b.PetName} <small class="text-muted">(${b.PetSpecies || "N/A"})</small></h5>

    ${b.PetPhotoURL ? `
      <img src="${b.PetPhotoURL}" alt="Pet Photo" class="img-fluid rounded border mb-3" style="max-width: 220px;" onerror="this.style.display='none'" />
    ` : '<p class="text-muted">No photo available</p>'}

    <hr class="my-3">

    <h6 class="fw-bold">Owner Info</h6>
    <p><strong>Name:</strong> ${b.OwnerName}</p>
    <p><strong>Email:</strong> ${b.Email || "N/A"}</p>
    <p><strong>Phone:</strong> ${b.PhoneNumber || "N/A"}</p>

    <hr class="my-3">

    <h6 class="fw-bold">Pet Details</h6>
    <p><strong>Breed:</strong> ${b.PetBreed || "N/A"}</p>
    <p><strong>Age:</strong> ${b.PetAge || "N/A"}</p>
    <p><strong>Species:</strong> ${b.PetSpecies || "N/A"}</p>

    <hr class="my-3">
    <h6 class="fw-bold">Booking Info</h6>
    <p><strong>Check-In:</strong> ${b.CheckInDate}</p>
    <p><strong>Check-Out:</strong> ${b.CheckOutDate}</p>
    <p><strong>Status:</strong> <span class="badge bg-${statusClass}">${b.Status}</span></p>
    ${b.RoomNumber ? `<p><strong>Room:</strong> ${b.RoomNumber}</p>` : ""}
    ${b.BookingID ? `<p class="text-muted"><small>Booking ID: ${b.BookingID}</small></p>` : ""}
  `;

      document.getElementById("modalContent").innerHTML = html;
      new bootstrap.Modal(document.getElementById("bookingDetailsModal")).show();
    }

    function showToast(msg, isError = false) {
      const toastEl = document.getElementById("toast");
      const toastMsg = document.getElementById("toastMessage");
      toastMsg.textContent = msg;
      toastEl.classList.remove("bg-success", "bg-danger");
      toastEl.classList.add(isError ? "bg-danger" : "bg-success");
      bootstrap.Toast.getOrCreateInstance(toastEl).show();
    }

    function showQRModal(button) {
      const qrUrl = button.dataset.url;
      if (!qrUrl) {
        alert("QR code not available.");
        return;
      }
      const img = document.getElementById("qrModalImage");
      img.src = qrUrl;
      new bootstrap.Modal(document.getElementById("qrModal")).show();
    }




  </script>
