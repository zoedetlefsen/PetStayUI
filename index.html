<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Stay - A Temporary Home For Your Pet</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/assets/images/clients/emmanuel-jose.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/clients/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/clients/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/clients/favicon-16x16.png" />
  <link rel="manifest" href="/assets/images/clients/manifest.webmanifest" />
  <link rel="canonical" href="https://emjose.github.io/split-landing-page/" />

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/landingstyle.css" />

  <!-- Config (for button routing) -->
  <script defer src="/assets/js/config.js"></script>
</head>

<body>
  <div class="content">
    <!-- Customer Section -->
    <div class="split left">
      <img src="/assets/images/clients/customer.png" alt="owner" class="owner" />
      <div class="text">
        <p class="subtitle">I'm looking to...</p>
        <p class="title">Customer</p>
        <button class="button" id="left-button">Book a Pet Stay</button>
      </div>
    </div>

    <!-- Admin Section -->
    <div class="split right">
      <img src="/assets/images/clients/admin.png" alt="admin" class="admin" />
      <div class="text">
        <p class="subtitle">I'm looking to...</p>
        <p class="title">Admin</p>
        <button class="button" id="right-button">Admin</button>
      </div>
    </div>
  </div>

  <div class="overlay"></div>

  <!-- JS Logic for Button Navigation -->
  <script defer src="/assets/js/index.js"></script>
</body>
</html>
